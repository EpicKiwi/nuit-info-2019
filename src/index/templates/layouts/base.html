{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static "index/css/global.css" %}">
    <link rel="stylesheet" href="{% static "index/css/vars.css" %}">

    {% block styles %}{% endblock %}

</head>
<body>
{% block body %}{% endblock %}
{% block scripts %}{% endblock %}
</body>
</html>
